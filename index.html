<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The all-new GRANDEUR Hybrid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/38481a2ede.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="logo">
            <img src="23그랜저하이브리드/현대로고.png" alt="main_logo">
        </div>
        <div id="header_text">
            <h2>디 올 뉴 그랜저 하이브리드</h2>
        </div>
    </header>

    <main class="select_space">
        <div class="photo_in_frame">
            <img class="photo" src="23그랜저하이브리드/어비스 블랙 펄(블랙잉크).png" alt="car_photo">
        </div>

        <div class="select_by_click">
            <div class="information_color">
                <p>Exterior color</p>
                <p class="color_name">어비스 블랙 펄(블랙잉크)</p>
            </div>
            <div class="round_shape">
                <ul class="round_shape_list">
                    <div>
                        <li><button class="color-btn btn1"></button></li>
                        <i class="fa-solid fa-circle-check fa-circle-check1"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn2"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn3"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn4"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn5"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn6"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn7"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn8"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn9"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn10"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn11"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div>
                        <li><button class="color-btn btn12"></button></li>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/38481a2ede.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
